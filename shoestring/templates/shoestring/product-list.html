{% verbatim %}
<article class="uk-comment" on-click="showProduct">
    <header class="uk-comment-header">
        <img class="uk-comment-avatar" src="{{ image(images.0) }}">
        <h4 class="uk-comment-title">{{name}}</h4>
        <div class="uk-comment-meta">{{brand}}</div>
    </header>
    <div class="uk-comment-body uk-text-right">${{price}}</div>
</article>
{% endverbatim %}
