{% verbatim %}
<div class="uk-panel uk-panel-box" on-click="showProduct">
    <figure>
        {{#images.0}}
        <img src="products/product-list/{{ images.0 }}">
        {{/images.0}}
        <figcaption>
        <h2>
            {{ name }}
            <small> {{ brand }} </small>
        </h2>
        <p class="uk-text-right"> ${{ price }} </p>
        <button type="button" on-click="addToCart" class="uk-icon uk-icon-cart-plus"></button>
    </figure>
</div>
{% endverbatim %}
