{% verbatim %}
<div id="full-cart" class="uk-offcanvas">
    <aside class="uk-offcanvas-bar" style="width: 50%">
        <cart cart="{{cart}}" />
    </aside>
</div>
<div id="order" class="uk-offcanvas">
    <aside class="uk-offcanvas-bar uk-offcanvas-bar-flip" style="width: 80%">
        <order order="{{order}}" />
    </aside>
</div>
<div class="uk-grid">
    <aside class="uk-width-1-6">
        <button type="button" class="uk-button" data-uk-offcanvas="{target: '#full-cart'}">View Cart ({{cart.items.length}})</button>
        <filter-list title="Tags" items="{{tags}}" />
        <filter-list title="Brands" items="{{brands}}" />
    </aside>
    <section class="uk-width-5-6 uk-grid uk-grid-width-1-3">
        {{#products}}
        <product-list item="{{item}}" />
        {{/products}}
    </section>
</div>
{% endverbatim %}
