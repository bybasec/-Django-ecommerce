{% verbatim %}
<script id="layout" type="text/ractive">
<main class="uk-grid">
    <aside class="uk-width-1-6">
        <tag-filters tags="{{tags}}" />
    </aside>
    <section class="uk-width-3-6 uk-grid uk-grid-width-1-4 uk-grid-match" data-uk-grid-match="{target:'.uk-panel'}">
        {{#products}}
        <product-list item="{{item}}" />
        {{/products}}
    </section>
    <aside class="uk-width-2-6">
        <cart cart="{{cart}}" />
    </aside>
</main>
</script>
{% endverbatim %}
<script>
var ractive;
$(function () {

    ractive = new Ractive({
        el: '#shop',
        template: '#layout',
        data: {
            products: [ ],
            tags: [ ],
            facets: [ ]
        },
        computed: {
            // Allows lookup of Product by SKU
            product_map: function () {
                var o = {};
                this.get('products').forEach(function (rec) { o[rec.sku] = rec; });
                return o;
            }
        },
        components: {
            cart: Cart,
            'product-list': ProductList,
            'product-detail': ProductDetail,
            'tag-filters': TagFilters
        }
    });
    ractive.on({
        'product-list.showProduct': function (event) {
            // hasher.setHash('view/' + event.component.get('sku'));
        },
        '*.addToCart': function (event) {
            ractive.findComponent('cart').add(event.component.get('sku'));
        }
    });

    $.getJSON("{% url 'shoestring:products:product-list' %}", function (data) {
        ractive.set('products', data);
    });
    $.getJSON("{% url 'shoestring:products:tag-list' %}", function (data) {
        ractive.set('tags', data);
    });
    ractive.findComponent('cart').load();
});

</script>
