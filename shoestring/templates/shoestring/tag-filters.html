{% verbatim %}
<ul class="uk-nav uk-nav-side">
    <li class="uk-nav-header">Tags</li>
    {{#tags}}
    <li class="{{#active}}uk-active{{/}}">
        <a on-click="toggleTag">
            {{name}}
            <small class="uk-badge uk-badge-success uk-text-right">{{count}}/{{total}}</small>
        </a>
    </li>
    {{/tags}}
</ul>
{% endverbatim %}
