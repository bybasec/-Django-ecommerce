{% verbatim %}
<table class="uk-table uk-table-striped uk-table-condensed" style="background-color: white;">
    <caption> Your Order </caption>
    <thead>
        <tr>
            <th> Item </th>
            <th> Qty </th>
            <th> Unit </th>
            <th> Total </th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th> Sub Total </th>
            <th> {{sub_total}} </th>
        </tr>
        <tr>
            <th> Discounts </th>
            <th> {{discounts}} </th>
        </tr>
        <tr>
            <th> Shipping </th>
            <th> {{shipping}} </th>
        </tr>
        <tr>
            <th> Total </th>
            <th> {{total}} </th>
        </tr>
    </tfoot>
    <tbody>
    {{#order.items}}
        <tr>
            <td> {{name}} </td>
            <td> {{qty}} </td>
            <td> {{price}} </td>
            <td> {{total}} </td>
        </tr>
    {{/}}
    </tbody>
</table>
{% endverbatim %}
