{% verbatim %}
<ul class="uk-nav uk-nav-side">
    <li class="uk-nav-header">{{title}}</li>
    {{#items}}
    <li class="{{#active}}uk-active{{/}}">
        <a on-click="toggleFilter">
            {{name}}
            <div class="uk-float-right uk-badge uk-badge-notification uk-badge-success">{{count}}/{{total}}</div>
        </a>
    </li>
    {{/items}}
</ul>
{% endverbatim %}
