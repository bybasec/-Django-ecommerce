<ul>
  <li>{{title}}</li>
  {{#each items as item}}
  <li class="{{ (item.active) ? 'active' : '' }}" on:click="toggleFilter(item)">
    {{item.name}} <span>{{item.count}}/{{item.total}}</span>
  </li>
  {{/each}}
</ul>

<script>
  export default {
    methods: {
      toggleFilter(item) {
        this.root.store.toggleFilter(this.get('key'), item.name)
      }
    }
  }
</script>

<style>
  ul {
    list-style: none;
    margin: 1em;
    padding: 0;
  }
  li:first-of-type {
    font-weight: bold;
  }
  li.active {
    background-color: lightBlue;
  }
</style>
