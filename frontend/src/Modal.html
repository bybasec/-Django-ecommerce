<div ref:root on:click="onClick(event.target)" class="{{ show ? 'active' : '' }}">
	<div class="modal-content">
		<slot></slot>
	</div>
</div>

<script>
	export default {
		methods: {
			onClick(target) {
				if(target == this.refs.root) {
					this.set({show: false});
				}
			}
		}
	}
</script>

<style>
	ref:root {
		display: none;
		position: absolute;
		top: 0;
		height: 100vh;
		width: 100vw;
		background-color: rgba(255, 255, 255, 0.6);
		justify-content: center;
		align-items: center;
	}

	.modal-content {
		background-color: white;
		padding: 5px;
		border: solid black 1px;
		border-radius: 1em;
		max-height: 90%;
		max-width: 90%;
		overflow: auto;
	}

	div.active {
		display: flex;
	}

</style>
