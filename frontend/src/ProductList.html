{{#each products as product}}
<article on:click="fire('show-product', {product})">
  <header>
    <!-- <img src="{{ image(product.images[0]) }}"> -->
    <h4 >{{product.name}}</h4>
    <div>{{product.brand}}</div>
  </header>
  <div>
    ${{product.price}}
    <svg on:click="fire('cart-add', product)" class="icon-cart"><use xlink:href="#icon-cart"></use></svg>
  </div>
</article>
{{/each}}

            }
        }

</script>
