<section>
{{#each products as product @sku}}
<article on:click="fire('show-product', {product})">
  <header>
    {{#if product.images.length }}
    <img src="{{ imageUrl('product-list', product.images[0]) }}" alt="">
    {{/if}}
    <h4 >{{product.name}}</h4>
    <div>{{product.brand}}</div>
  </header>
  <div>
    ${{ dollarFormat(product.price) }}
    <svg on:clickme="fire('cart-add', {product})" class="icon-cart"><use xlink:href="#icon-cart"></use></svg>
  </div>
</article>
{{/each}}
</section>

<script>
    import { clickme } from "./utils/events.js";
    import { dollarFormat, imageUrl } from "./utils/helpers.js";

    export default {
        events: {
            clickme
        },
        helpers: {
            dollarFormat,
            imageUrl
        },
        data() {
            return {
                brands: [],
                tags: []
            }
        }
    }
</script>

<style>
    section {
        display: flex;
        flex-wrap: wrap;
    }
    article {
        flex: 0 0 auto;
        margin: 0.5em;
    }
</style>
